name: Build & Push rvc_inferencer to GHCR (with baked HuBERT)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure AWS CLI v2
        shell: bash
        run: |
          set -euo pipefail
          if command -v aws >/dev/null 2>&1; then
            aws --version
            exit 0
          fi
          curl -sSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Download baked HuBERT from B2 (rvc-inferencing-assets)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_RVC_ASSETS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_RVC_ASSETS_APP_KEY }}
          AWS_DEFAULT_REGION: us-west-004
          B2_ENDPOINT: ${{ secrets.B2_S3_ENDPOINT }}
          B2_BUCKET: ${{ secrets.B2_RVC_ASSETS_BUCKET }}
        run: |
          set -euo pipefail
          aws s3 cp "s3://${B2_BUCKET}/hubert_base.pt" "./hubert_base.pt" \
            --endpoint-url "${B2_ENDPOINT}"
          ls -lah ./hubert_base.pt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image name (lowercase)
        id: img
        run: |
          repo_lower="$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')"
          echo "image=${REGISTRY}/${repo_lower}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.image }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push rvc_inferencer
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./rvc_inferencer.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
